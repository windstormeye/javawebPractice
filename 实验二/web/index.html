<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="shortcut icon" href="icon.ico">
    <title>🙄大家来考试</title>
  </head>
  <body bgcolor="black" background="image/bgView.jpg" style="background-size:cover;">

    <!-- 背景 -->
    <div class="loginBg">
      <div class="loginBg2">
        <div class="loginBg3">
          <div class="loginBg4">
            <div class="loginBg5">
              <div class="loginBg6">
                <div class="loginBg7">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loginContent">
      <Table class="loginTable">
        <form name="form" method="post" action="/userlogin">
        <caption style="font-size: 40px; color: white">🙂你要开始考试了</caption>
        <tr>
          <td>
            <input class="input_username" name="username" type="text" placeholder="用户名 Username"  />
          </td>
        </tr>
        <tr  style="height: 55px;">
          <td>
            <input class="input_passwd" name="passwd" type="password" placeholder="密码 password" />
          </td>
        </tr>
        <tr>
          <td>
            <div class="div_button">
              <button class="button_signUp" type="button">注册</button>
              <button class="button_login" type="submit">登录</button>
            </div>
          </td>
        </tr>
        </form>
      </Table>
    </div>
  </body>
</html>
